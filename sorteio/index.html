<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
</head>
<body>

    <div class="container">

        <form id="formularioSorteio">
            
            <div class="campo">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" value="10" min="1" required>
            </div>

            <div class="campo">
                <label for="minimo">Mínimo:</label>
                <input type="number" id="minimo" value="1" min="0" required>
            </div>

            <div class="campo">
                <label for="maximo">Máximo:</label>
                <input type="number" id="maximo" value="1000" min="1" required>
            </div>
            
            <button type="submit">Sortear</button>

        </form>

        <div id="resultado">
            <p>Números sorteados: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
